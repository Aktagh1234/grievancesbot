<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Complaints Easily</title>
  <link rel="stylesheet" href="home-styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="intro">
    <div class="info">
      <div class="intro-box">
        <h2>
          <div class="icon">
            <img src="icon.svg" alt="Icon" />
          </div>
          File Complaints Easily — We'll Handle the Rest!
        </h2>
        <h4>
          Our chatbot makes filing complaints simple. Just type your issue,
          choose the department, and we'll send it to the right place. You'll
          get a complaint ID and a timeline — no forms, no waiting, just quick
          action.
        </h4>
      </div>
      <img src="flowchart.png" alt="Flowchart" class="flowchart-img" />
    </div>

    <div class="action-cards">
      <button class="card new-chat" id="start-new-chat">
        <div class="card-header">—</div>
        <h2>
          New <br /> Chat
        </h2>
        <p>📄 <span>Start a fresh complaint. We'll guide you step by step.</span></p>
      </button>

      <button class="card track" onclick="location.href='../../track-page/track.html'">
        <div class="card-header">—</div>
        <h2>
          Track <br /> Existing
        </h2>
        <p>📍 <span>Enter your complaint ID to check status and updates.</span></p>
      </button>

      <button class="card manage" onclick="location.href='../../dashboard/dashboard.html'">
        <div class="card-header"></div>
        <h2>
          Manage <br /> Profile
        </h2>
        <p>👤 <span>Update your details or view your complaint history.</span></p>
      </button>

    </div>
  </div>

  <script>
    document.getElementById('start-new-chat').addEventListener('click', function() {
      window.location.href = '../../chatbot/upaay-frontend/upaay.html';
    });
  </script>
</body>
</html>
