<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Your Complaint</title>
  <link rel="stylesheet" href="track.css" />
  <link rel="icon" type="image/png" href="../dashboard/mainlogo.png">
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Track Your Complaint</h1>
      <p>Enter your Complaint ID to see its progress.</p>
      <div class="input-group">
        <input type="text" id="complaintId" placeholder="e.g. C11245">
        <button onclick="trackComplaint()">Track</button>
      </div>

      <div id="progressBarContainer" class="progress-container" style="display: none"; >
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <div id="trackingResult" class="track-status" style="display: none;"></div>
    </div>
  </div>

</body>
</html>
  <script>
    function trackComplaint() {
      const resultBox = document.getElementById('trackingResult');
      const progressContainer = document.getElementById('progressBarContainer');
      const progressBar = document.getElementById('progressBar');

      resultBox.style.display = 'none';
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';

      let progress = 0;
      const interval = setInterval(() => {
        if (progress < 100) {
          progress += 5;
          progressBar.style.width = progress + '%';
        } else {
          clearInterval(interval);
          resultBox.style.display = 'flex';
          resultBox.textContent = '{Complaint No.} is currently Ongoing under {Department}.';
          progressContainer.style.display = 'none';
        }
      }, 100);
    }
  </script>
