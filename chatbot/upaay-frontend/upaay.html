<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upaay - Central Grievance Portal</title>
    <link rel="stylesheet" href="upaay.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="../dashboard/mainlogo.png">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h1>Upaay Grievance Portal</h1>
            </div>
            <div class="language-selector">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="hi">हिन्दी (Hindi)</option>
                    <option value="mr">मराठी (Marathi)</option>
                    <option value="ta">தமிழ் (Tamil)</option>
                    <option value="te">తెలుగు (Telugu)</option>
                    <option value="kn">ಕನ್ನಡ (Kannada)</option>
                    <option value="bn">বাংলা (Bengali)</option>
                </select>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
            <div class="bot-message">
                <div class="message-content">
                    Hi I am Upay, a central India grievance chatbot. Please enter your state:
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
        
        <div class="status-bar">
            <div id="connection-status"><i class="fas fa-circle"></i> Connecting...</div>
        </div>
    </div>
    
    <script src="upaay.js"></script>
</body>
</html>
