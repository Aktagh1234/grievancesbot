<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grievance Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Public Grievance Assistant</h1>
    <p>Chat with us in your language to file complaints</p>
  </header>

  <main>
    <section id="instructions">
      <h2>How it works:</h2>
      <ul>
        <li>Type your complaint in English or your regional language</li>
        <li>Our bot will understand and help you file it</li>
        <li>The complaint will be sent to the correct department</li>
      </ul>
    </section>

    <section id="chat-launch">
      <p>Click the chat icon below to begin:</p>
    </section>
    <div id="chat-launch"></div>

  </main>

  <!-- Rasa Webchat Widget -->
  <script src="https://cdn.jsdelivr.net/npm/@rasahq/rasa-webchat@1.0.1/lib/index.js"></script>
  <script>
    WebChat.default.init({
      selector: "body",
      initPayload: "/greet",
      customData: { language: "en" }, // You can pass other metadata
      socketUrl: "http://localhost:5005", // Change this if hosted
      title: "Grievance Bot",
      subtitle: "File issues in any Indian language",
      inputTextFieldHint: "Type your message...",
      showFullScreenButton: true,
      profileAvatar: "C:\Users\Aashi\Documents\GitHub\grievancesbot\icon.png"
    });
  </script>
</body>
</html>
